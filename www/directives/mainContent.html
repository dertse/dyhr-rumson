<div class="container-fluid">
  <div class="row">
    <my-carousel></my-carousel>
  </div>

  <div class="container">
    <div class="row ramen">

      <h1>Senaste bostäder</h1>

      <a ng-repeat="latestProp in latestProps track by $index" ng-href="/buy/{{latestProp._id}}">
        <div class="col-xs-24 col-md-12 ram">
          <img class="bilder" ng-src="/{{latestProp.pic}}">
          <h1>{{latestProp.adress}}</h1>
          <h3>{{latestProp.district}} Malmö</h3>
          <p>{{latestProp.room}} rum, {{latestProp.size}} kvm</p>
          <p>{{latestProp.price}} kr</p>
        </div>
      </a>

      <a ng-href="/buy">
        <button type="button" class="knapp btn-lg">Visa alla bostäder</button></a>
    </div><!-- .row -->
  </div><!-- .container -->
</div><!-- .container-fluid -->

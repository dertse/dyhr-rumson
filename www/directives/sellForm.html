<div class="starter-template">
  <h1>SÄLJA</h1>
</div>

<form ng-submit="submitForm()">
  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyAdress">Address</label>
    <input type="text" class="form-control" ng-model="newProp.adress" id="propertyAdress" placeholder="Address" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyRoom">Antal rum</label>
    <select class="form-control" ng-model="newProp.room" required>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertySize">Boarea(kvm)</label>
    <input type="number" class="form-control" ng-model="newProp.size" id="propertySize" placeholder="Boarea" min="0" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyPrice">Pris(kr)</label>
    <input type="number" class="form-control" ng-model="newProp.price" id="propertyPrice" placeholder="Pris" min="0" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyDescription">Beskrivning</label>
    <textarea class="form-control" ng-model="newProp.description" rows="3"></textarea>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyType">Fastighet typ</label>
    <div class="radio">
      <label>
        <input type="radio" ng-model="newProp.type" name="optionsRadios" id="optionsRadios1" value="Lägenhet" required>
        Lägenhet
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" ng-model="newProp.type" name="optionsRadios" id="optionsRadios2" value="Villa">
        Hus/Villa
      </label>
    </div>
  </div>
  
  <div class="form-group col-xs-24 col-md-24">
    <label for="propertyImage">File input</label>
    <input type="file" ng-model="newProp.pic" id="propertyImage" accept="image/*">
  </div>
  
  <div class="form-group col-xs-24 col-md-24">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>    
</form>

<div class="starter-template">
  <h1>SÄLJA</h1>
</div>

<form ng-submit="submitForm()">

  <div class="row">

    <div class="form-group col-xs-12 col-md-12">
      <label for="propertyAdress">Address</label>
      <input type="text" class="form-control" ng-model="newProp.adress" id="propertyAdress" placeholder="Address" required>
    </div>

    <div class="form-group col-xs-12 col-md-12">
      <label for="propertyRoom">Antal rum</label>
      <select class="form-control" ng-model="newProp.room" required>
        <option value="1" seleccted>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
  </div><!-- row -->

  <div class="row">

    <div class="form-group col-xs-12 col-md-12">
      <label for="propertySize">Boarea(kvm)</label>
      <input type="number" class="form-control" ng-model="newProp.size" id="propertySize" placeholder="Boarea" min="0" required>
    </div>

    <div class="form-group col-xs-12 col-md-12">
      <label for="propertyPrice">Pris(kr)</label>
      <input type="number" class="form-control" ng-model="newProp.price" id="propertyPrice" placeholder="Pris" min="0" required>
    </div>
    
  </div><!-- row -->

  <div class="row">
    <div class="form-group col-xs-12 col-md-12">
      <label for="propertyType">Fastighet typ</label>
      <div class="radio">
        <label>
          <input type="radio" ng-model="newProp.type" ng-click="update()" name="optionsRadios" id="optionsRadios1" value="Lägenhet" required >
          Lägenhet
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" ng-model="newProp.type" ng-click="update()" name="optionsRadios" id="optionsRadios2" value="Villa">
          Hus/Villa
        </label>
      </div>
    </div>

    <div class="form-group col-xs-12 col-md-12">
      <label for="propertyImage">Fastighets bild</label>
      <select class="form-control" ng-model="newProp.pic" id="propertyImage">
        <div ng-repeat="imgUrl in imgUrls">
          <option>{{imgUrl}}</option>
        </div>
      </select>
    </div>

  </div><!-- row -->

  <div class="row">

    <div class="form-group col-xs-24 col-md-24">
      <label for="propertyDescription">Beskrivning</label>
      <textarea class="form-control" ng-model="newProp.description" rows="3"></textarea>
    </div>
    
  </div><!-- row -->

  <div class="row">
    <div class="form-group col-xs-24 col-md-24">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div><!-- row -->

</form>

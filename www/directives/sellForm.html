<form>
  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyAdress">Address</label>
    <input type="text" class="form-control" id="propertyAdress" placeholder="Address" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyRoom">Antal rum</label>
    <select class="form-control" required>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertySize">Boarea</label>
    <input type="number" class="form-control" id="propertySize" placeholder="Boarea" min="0" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyPrice">Pris</label>
    <input type="number" class="form-control" id="propertyPrice" placeholder="Pris" min="0" required>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyDescription">Beskrivning</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>

  <div class="form-group col-xs-12 col-md-12">
    <label for="propertyType">Fastighet typ</label>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" required>
        Fastighet
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Hus/Villa
      </label>
    </div>
  </div>
  
  <div class="form-group col-xs-24 col-md-24">
    <label for="propertyImage">File input</label>
    <input type="file" id="exampleInputFile">
  </div>
  
  <div class="form-group col-xs-24 col-md-24">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>    
</form>
